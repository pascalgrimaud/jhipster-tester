os:
  - linux
services:
  - docker
before_install:
  - apt-cache madison docker-engine
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=1.12.0-0~trusty
  - curl -L https://github.com/docker/compose/releases/download/1.7.1/docker-compose-"$(uname -s)"-"$(uname -m)" > docker-compose
  - sudo mv docker-compose /usr/local/bin/docker-compose
  - sudo chmod +x /usr/local/bin/docker-compose
install:
  - docker version
  - docker-compose version
  - docker build -t jhipster-tester -f docker/Dockerfile docker/
script:
  - docker-compose up
  - ls -al .
  - ls -al samples/
  - ls -al samples/issue-4009/
  - cd samples/issue-4009/ && docker-compose -f src/main/docker/app.yml up
